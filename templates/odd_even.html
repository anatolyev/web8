<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Четное-нечетное</title>
</head>
<body>
    {% if number % 2 == 0 %}
        <div>{{ number }} - четное</div>
    {% elif number % 3 == 0 %}
        <div>{{ number }} - делится на 3</div>
    {% else %}
        <div>{{ number }} - неизвестно</div>
    {% endif %}
</body>
</html>
